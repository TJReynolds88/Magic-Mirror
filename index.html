<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Mirror</title>
</head>
<body>
    <h1> Magic Mirror</h1>
    <p>Choose the special effect and make a silly face</p>
    <video autoplay></video>
    <select>
        <option value="Choose an effect"></option>
        <option value="blur(10px)">Blur</option>
        <option value="contrast(500%)">Contrast</option>
        <option value="hue-rotate(90deg)">Color 1</option>
        <option value="hue-rotate(180deg)">Color 2</option>
        <option value="invert(100%)">Invert</option>
        <option value="hue-rotate(180deg) invert(100%) grayscale(50%)">Ghost</option>
    </select>

    <script src="script.js"></script>    
</body>
</html>
